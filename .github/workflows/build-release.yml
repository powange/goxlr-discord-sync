name: Build and Release

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche sur les tags version (ex: v1.0.0)
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build GoXLR_Discord_Sync.exe
      run: |
        python -m PyInstaller --onefile --windowed --name "GoXLR_Discord_Sync" --icon=NONE goxlr_discord_sync.pyw

    - name: Build GoXLR_Setup.exe
      run: |
        python -m PyInstaller --onefile --windowed --name "GoXLR_Setup" --add-data "dist\GoXLR_Discord_Sync.exe;." --add-data "requirements.txt;." setup_gui.py

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/GoXLR_Setup.exe
        body: |
          ## GoXLR Discord Sync

          Synchronize your GoXLR Cough button with Discord mute.

          ### Installation
          1. Download `GoXLR_Setup.exe`
          2. Run it and follow the setup wizard
          3. Done!

          ### Requirements
          - Windows
          - GoXLR Utility running
          - Discord desktop app

          ### What's New
          See commit history for changes.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (for manual workflow)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: GoXLR_Setup
        path: dist/GoXLR_Setup.exe
